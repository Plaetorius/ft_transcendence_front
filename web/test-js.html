<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Projects</title>
</head>
<body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

		body {
			background-color: rgb(32, 32, 32);
			color: whitesmoke;
		}

		.subscribe-button {
			height: 34px;
			width: 90px;
			border: 0;
			padding-bottom: 2px;
			color: white;
			background-color: rgba(255, 0, 0, 0.862);
			border-radius: 40px;
			font-family: 'Roboto', sans-serif;
		}

		.subscribe-button.subscribed {
			background-color: darkgrey;
		}
	</style>
	<section>
		<div>
			<p>YouTube Subscribe Button</p>
		</div>
		<div>
			<button id="subscribe-button" class="subscribe-button">Subscribe</button>
		</div>
	</section>
	<section id="cost-calculator-section">
		<div>
			<p>Shipping Cost Calculator</p>
		</div>
		<div>
			<p>Orders above 40$ get a 10$ delivery fee.</p>
			<form id="price-form">
				<input type="text" placeholder="What's the price?" id="price-input">
				<button type="submit" id="calculate-button">Calculate</button>
			</form>
		</div>
		<div id="result-container"></div>
	</section>
	<section>
		<div>
			<h1>Poems</h1>
		</div>
		<div>
			<p>Write your poems in the text area above</p>
			<form id="poem-form">
				<textarea rows=20 cols=20 placeholder="Enter your poem here..." id="poem-area"></textarea>
				<div>
					<button type="submit" id="submit-poem">Submit your poem!</button>
				</div>
			</form>
		</div>
		<div id="new-poems"></div>

	</section>
	<script>
		let subscribed = false;
		let subscribeButton = document.getElementById('subscribe-button');
		subscribeButton.addEventListener('click', () => {
			subscribeButton.innerText = subscribeButton.innerText === 'Subscribe' ? 'Subscribed' : 'Subscribe';
			subscribeButton.classList.toggle('subscribed');
		});

		let calculateButton = document.getElementById('calculate-button');
		calculateButton.addEventListener("click", (e) => {
			e.preventDefault();
			let resultContainer = document.getElementById('result-container');
			function badInput() {
				resultContainer.innerHTML = `<p>Bad input!</p>`;
			}
			const priceString = document.getElementById('price-input').value.trim();
			if (!priceString || priceString.length === 0)
				return badInput();
			const price = Number(priceString);
			if (isNaN(price))
				return badInput();
			if (price < 40)
				resultContainer.innerHTML = `<p>Extra $10, the price is $${price + 10}!</p>`;
			else
				resultContainer.innerHTML = `<p>No extra, the price is $${price}!</p>`;
		});

		let poemButtom = document.getElementById('submit-poem');
		poemButtom.addEventListener("click", (e) => {
			e.preventDefault();
			let poemArea = document.getElementById('poem-area');
			console.log('Poem submitted!');
			document.getElementById('new-poems').innerHTML += poemArea.value.trim() + '<br>';
			poemArea.value = ""; 
		});
	</script>
</body>
</html>
