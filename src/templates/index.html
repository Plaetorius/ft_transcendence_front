<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/general/header.css">
    <link rel="stylesheet" href="../static/css/general/general.css">
    <link rel="stylesheet" href="../static/css/general/my-profile.css">
    <link rel="stylesheet" href="../static/css/game/history.css">
	<link rel="stylesheet" href="../static/css/cards/cards.css">
</head>
<body>
    <header class="container-fluid px-5">
        <div id="main-header" class="row align-items-center justify-content-between">
            <div class="col-2  d-flex flex-column align-items-center justify-content-center header-left-section">
                <img src="../static/icons/web.png" draggable="false">
                <p>NEWS</p>
            </div>
            <div class="col-8 header-middle-section">
                <h1 id="newspaperTitle">Transcendence</h1>
            </div>
            <div class="col-2 d-flex flex-column align-items-center justify-content-center header-right-section">
				<img src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
                <p>PROFILE</p>
            </div>
        </div>
        <div id="sub-header" class="row align-items-center justify-content-between">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <a>HOME</a>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <a>GAMES</a>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <a>FRIENDS</a>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <a>PODIUM</a>
            </div>
        </div>
    </header>
    <nav>
    </nav>
    <main>
		<section id="home" class="container-fluid">
			<div class="row">
				<div class="col-4 bg-red">
					<h4>TITLE 1</h4>
				</div>
				<div class="col-4 bg-blue">
					<h4>TITLE 2</h4>
				</div>
				<div class="col-4 bg-green">
					<h4>TITLE 3</h4>
				</div>
			</div>
		</section>

		<section id="my-profile" class="active">
			<div class="container-fluid">
				<div id="my-profile-header" class="row d-inline-flex align-items-center">
					<div class="col m-0">
						<img id="my-profile-picture" src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
					</div>
					<div class="col m-0 p-0">
						<label id="my-username" for="my-profile-picture">Tgernez</label>
						<p id="my-profile-rank"><span>Rank: </span>#1</p>
						<p id="my-profile-elo"><span>Elo: </span>1000</p>
						<p id="my-profile-winrate"><span>Winrate: </span>1.0</p>
					</div>
				</div>
			</div>
			
			<div id="my-profile-history" class="container-fluid w-100 d-flex justify-content-center flex-wrap">
				<div class="row d-inline-flex w-75 mx-0 my-1 py-2 px-0 justify-content-around history-row history-win">
					<div class="col-2 d-flex justify-content-center m-0 p-0">
						<a href="CHANGETO user profile page" title="CHANGETO username">
							<img class="history-profile-picture" src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
						</a>
					</div>
					<div class="col-2 history-perks d-flex align-items-center justify-content-between flex-wrap">
						<div class="col-6 p-0 d-flex justify-content-center">
							<img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false">
						</div>
						<div class="col-6 p-0 d-flex justify-content-center">
							<img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false">
						</div>
						<div class="col-6 p-0 d-flex justify-content-center">
							<img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false">
						</div>
						<div class="col-6 p-0 d-flex justify-content-center">
							<img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false">
						</div>
					</div>
					<div class="col-2 m-0 p-0 d-flex flex-column align-items-center justify-content-center">
						<div class="history-game-result">WIN</div>
						<div class="history-game-time">5:56</div>
						<div class="history-game-type">Ranked</div>
						<div class="history-time-since">11hours ago</div>
					</div>
					<div class="col-2 m-0 p-0 d-flex flex-column align-items-center justify-content-center">
						<div class="history-game-score">3 / 1</div>
						<div class="history-game-elo">+20</div>
					</div>
					<div class="col-2 m-0 history-perks d-flex align-items-center justify-content-between flex-wrap">
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
					</div>
					<div class="col-2 d-flex justify-content-center m-0 p-0">
						<a href="CHANGETO user profile link" title="CHANGETO username">
							<img class="history-profile-picture" src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
						</a>
					</div>
				</div>

				<div class="row d-inline-flex w-75 mx-0 my-1 py-2 px-0 justify-content-around history-row history-loss">
					<div class="col-2 d-flex justify-content-center m-0 p-0">
						<img class="history-profile-picture" src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
					</div>
					<div class="col-2 history-perks d-flex align-items-center justify-content-between flex-wrap">
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
					</div>
					<div class="col-2 m-0 p-0 d-flex flex-column align-items-center justify-content-center">
						<div class="history-game-result">LOSS</div>
						<div class="history-game-time">5:56</div>
						<div class="history-game-type">Ranked</div>
						<div class="history-time-since">11hours ago</div>
					</div>
					<div class="col-2 m-0 p-0 d-flex flex-column align-items-center justify-content-center">
						<div class="history-game-score">3 / 1</div>
						<div class="history-game-elo">+20</div>
					</div>
					<div class="col-2 m-0 history-perks d-flex align-items-center justify-content-between flex-wrap">
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
						<div class="col-6 p-0 d-flex justify-content-center"><img class="history-perk-card" src="../static/cards/card-basher-1.png" draggable="false"></div>
					</div>
					<div class="col-2 d-flex justify-content-center m-0 p-0">
						<img class="history-profile-picture" src="../static/profile_pictures/tgernez-intra-pp.jpg" draggable="false">
					</div>
				</div>

			</div>
		</section>
		<div id="card-popup-view" class="container d-none">
			Test
		</div>
    </main>
	<script src="../static/js/index.js"></script>
	<script src="../static/js//cards/cards.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
