<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TODO list</title>
</head>
<body>
    <h1>TODO list</h1>
    <div>
        <form class="todo-list" id="todo-list">
            <fieldset id="todo-fieldset">
                <legend>My TODO List</legend>
                <!-- TODO Remove this task -->
                <div id="task-1">
                    <button type="button" id="delete-task-1" class="delete-button" title="Delete?">✕</button>
                    <input type="checkbox" id="task-1" name="task-1" value="task-1" data-state="unchecked">
                    <label for="task-1">
                        Click the "+" to add a task, the "✕" to delete this task and the checkbox to mark it as done!
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="buttons">
        <button id="add-button">+</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
